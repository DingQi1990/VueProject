        display: inline-block;

    }
    #body img{

    .b{
        width:100%;

    }

        </div>


        <div id="body">

            <a v-for="item in imgSrc" :href="item.url" v-show="layout=='list'"><img :src="item.image.large"></a>

            <div class="b" v-for="item in imgSrc" v-show="layout=='grade'">
                <a :href="item.url"v-show="layout=='grade'"><img :src="item.image.small" style="width:30%;"><span v-text="item.title" style="width:65%;"></span></a>
